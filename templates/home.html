{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Event Booking{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Upcoming Events</h2>

<div class="row">
    {% for event in events %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <!-- Event Image -->
                <img src="{% static 'images/concert.jpg' %}" class="card-img-top" alt="{{ event.name }}">

                <div class="card-body">
                    <!-- Event Title -->
                    <h5 class="card-title">{{ event.name }}</h5>
                    <!-- Event Description -->
                    <p class="card-text">{{ event.description|truncatewords:20 }}</p>
                    <!-- View Details Button -->
                    <a href="{% url 'event_detail' event.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
