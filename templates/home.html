{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>Upcoming Events</h2>
<div class="row">
    {% for event in events %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ event.images.url }}" class="card-img-top" alt="{{ event.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description|slice:":100" }}...</p>
                    <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
