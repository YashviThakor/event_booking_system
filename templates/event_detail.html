{% extends 'base.html' %}
{% load static %}
{% block title %}Event Details{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <img src="{% static 'images/concert.jpg' %}" class="card-img-top" alt="{{ event.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <a href="{% url 'book_ticket' event.pk %}" class="btn btn-success">Book Ticket</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
